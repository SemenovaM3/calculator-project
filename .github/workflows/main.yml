name: CI Pipeline

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest tests/

      - name: Update README.md
        run: |
          echo "Документация обновлена" >> README.md
          git config user.name "SemenovaM3"
          git config user.email "mashasemen12345@gmail.com"
          git add README.md
          git commit -m "Обновление документации"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}  # Используйте PAT или GITHUB_TOKEN
